# Default values for chronos
replicaCount: 3

image:
  repository: chronos/chronos
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 8080
  raftPort: 7000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chronos.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  logging:
    level: info
    format: json
  scheduler:
    tickInterval: 1s
    executionTimeout: 5m
  dispatcher:
    http:
      timeout: 30s
      maxIdleConns: 100
  metrics:
    prometheus:
      enabled: true
      path: /metrics

# Prometheus ServiceMonitor (requires Prometheus Operator)
serviceMonitor:
  enabled: false
  interval: 30s
  labels: {}
