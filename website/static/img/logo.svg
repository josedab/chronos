<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#clockGrad)" stroke-width="4"/>
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#clockGrad)" stroke-width="2" opacity="0.5"/>
  <!-- Hour marks -->
  <g stroke="url(#clockGrad)" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="12" x2="50" y2="18"/>
    <line x1="50" y1="82" x2="50" y2="88"/>
    <line x1="12" y1="50" x2="18" y2="50"/>
    <line x1="82" y1="50" x2="88" y2="50"/>
  </g>
  <!-- Clock hands -->
  <g stroke="url(#clockGrad)" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="50" y1="50" x2="50" y2="28" stroke-width="4"/>
    <!-- Minute hand -->
    <line x1="50" y1="50" x2="68" y2="38" stroke-width="3"/>
  </g>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="url(#clockGrad)"/>
  <!-- Distributed nodes (3 small circles) -->
  <circle cx="22" cy="78" r="6" fill="url(#clockGrad)" opacity="0.8"/>
  <circle cx="78" cy="78" r="6" fill="url(#clockGrad)" opacity="0.8"/>
  <circle cx="50" cy="95" r="4" fill="url(#clockGrad)" opacity="0.6"/>
  <!-- Connection lines -->
  <g stroke="url(#clockGrad)" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,2">
    <line x1="50" y1="50" x2="22" y2="78"/>
    <line x1="50" y1="50" x2="78" y2="78"/>
    <line x1="22" y1="78" x2="78" y2="78"/>
  </g>
</svg>