name: Bug Report
description: Report a bug in Chronos
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Create a job with schedule '...'
        2. Wait for execution
        3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Chronos Version
      description: What version of Chronos are you running?
      placeholder: "e.g., 0.1.0"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Type
      description: How are you running Chronos?
      options:
        - Binary (direct)
        - Docker
        - Kubernetes (Helm)
        - Docker Compose
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please provide your configuration (remove sensitive data)
      render: yaml
      placeholder: |
        cluster:
          node_id: chronos-1
        server:
          http:
            address: 0.0.0.0:8080

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please provide any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, related issues, etc.)
